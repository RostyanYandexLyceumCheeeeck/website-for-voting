<!DOCTYPE html>
<html>
<head>
    <title>Моя страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/image">
        <h1>Название</h1>
        <p>Описание</p>
        <button>Отправить POST-запрос</button>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            fetch('/post-route', { method: 'POST' })
        });
    </script>
</body>
</html>
