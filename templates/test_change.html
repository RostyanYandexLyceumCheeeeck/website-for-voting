<!DOCTYPE html>
<html>
  <head>
    <title>My Items</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        text-align: center;
        font-size: 40px;
        margin-top: 50px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
      }

      .item {
        width: 300px;
        height: 450px;
        margin: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
      }

      .item:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      }

      .item-image {
        width: 100%;
        height: 300px;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item-title {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
      }

      .item-description {
        font-size: 18px;
        margin-top: 5px;
        margin-bottom: 10px;
      }

      .item-btn {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50%;
        height: 40px;
        background-color: #555;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        line-height: 40px;
        border-top-right-radius: 10px;
        transition: all 0.3s ease-in-out;
      }

      .item-btn:hover {
        background-color: #333;
      }

      .item-details {
        font-size: 16px;
        margin-top: 10px;
      }

      .item-details span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>My Items</h1>
    <div class="container">
      {% for item in items %}
       <div class="item">
         <a href="https://www.google.com">
          <div class="item-image">
            <img src="{{ item.image }}" alt="{{ item.title }}">
            <a href="#" class="item-btn">View Details</a>
          </div>
          <div class="item-title">{{ item.title }}</div>
          <div class="item-description">{{ item.description }}</div>
          <div class="item-details">
              <p>{{ item.title }} {{ item.title }} {{ item.title }}</p>
          </div>
        </a>
        </div>

      {% endfor %}
    </div>
  </body>
</html>
