<!DOCTYPE html>
<html>
<head>
    <title>My Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #263238;
        color: #FFCA28;
      }

      h1 {
        text-align: center;
        font-size: 40px;
        margin-top: 50px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
      }

      .item {
        background-color: #3A424B;
        width: 300px;
        height: 520px;
        margin: 20px;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        border-color: #FFCA28;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
      }

      .item:hover {
        background-color: #263238;
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      }

      .item-image {
        width: 100%;
        height: 300px;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item-title {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
      }

      .item-description {
        font-size: 18px;
        margin-top: 5px;
        margin-bottom: 10px;
      }

      .item-btn {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50%;
        height: 40px;
        background-color: #263238;
        color: #FFCA28;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        line-height: 40px;
        border-top-right-radius: 10px;
        transition: all 0.3s ease-in-out;
      }

      .item-btn:hover {
        color: #263238;
        background-color: #FFCA28;
      }

      .item-details {
        font-size: 16px;
        margin-top: 10px;
        position:relative;
        bottom: -80px;
      }

      .item-details span {
        font-weight: bold;
      }


    </style>
</head>
<body>
<h1>My Items</h1>
<div class="container">
    {% for item in items %}
    <div class="item" onclick="selectImage('{{ item.id }}')">
        <div class="item-image">
            <img src="{{ item.image }}" alt="{{ item.name }}">
            <a href="#" class="item-btn">View Details</a>
        </div>
        <div class="item-title">{{ item.title }}</div>
        <div class="item-description">{{ item.description }}</div>
        <div class="item-details d-flex justify-content-around">
            <div class="d-flex flex-row">
                qqwe
            </div>
            <div class="d-flex flex-row">
                qwe
            </div>
            <div class="d-flex flex-row">
                qwe
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<script>
    function selectImage(id_t) {
    const endpointUrl = '/tests';
    const requestData = {id: id_t};

    fetch(endpointUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        if (response.redirected) {window.location.href = response.url}
    })
    .then(data => {
        console.log(data);
    })
    .catch(error => {
        alert("nigga");
        console.error('There was a problem with the fetch operation:', error);
    });
}


</script>
</body>
</html>
