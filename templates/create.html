<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание теста</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #263238;
			color: #FFCA28;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #3A424B;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		h1 {
			font-size: 32px;
			text-align: center;
			margin-bottom: 30px;
			color: #FFCA28;
		}

		form {
			display: flex;
			flex-wrap: wrap;
			margin-bottom: 20px;
		}

		.form-group {
			flex: 1 1 100%;
			margin-bottom: 20px;
			position: relative;
		}

		.form-group label {
			display: block;
			font-size: 18px;
			margin-bottom: 10px;
		}

		.form-group input[type="text"],
		.form-group textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #CCC;
			border-radius: 5px;
			font-size: 16px;
			color: #FFCA28;
			background-color: #253137;
			resize: none;
			box-sizing: border-box;
			transition: border-color 0.2s ease-in-out;
			border-color: #FFCA28;
		}

		.form-group input[type="text"]:focus,
		.form-group textarea:focus {
			outline: none;
			border-color: #FFCA28;
		}

		.form-group input[type="text"]:hover,
		.form-group textarea:hover {
			border-color: #FFCA28;
		}

		.form-group .character-count {

			position: absolute;
			bottom: 15px;
			right: 5px;
			font-size: 14px;
			color: #FFCA28;
			border-color: #FFCA28;
		}

		.form-group .image-uploads {
			margin-top: 10px;
		}

		.form-group .image-uploads label {
			display: block;
			font-size: 18px;
			margin-bottom: 10px;
		}

		.form-group .image-uploads .image-upload {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.form-group .image-uploads .image-upload input[type="file"] {
			display: none;
		}

		.form-group .image-uploads .image-upload .image-preview {
			display: inline-block;
			width: 50px;
			height: 50px;
			background-color: #FFCA28;
			background-size: cover;
			background-position: center;
			margin-right: 10px;
		}

		.form-group .image-uploads .image-upload .image-preview.has-image {
						background-color: #FFCA28;
		}

		.form-group .image-uploads .image-upload .image-preview .remove-image {
			display: none;
			position: absolute;
			top: -5px;
			right: -5px;
			width: 20px;
			height: 20px;
			background-color: #FFF;
			border: 1px solid #CCC;
			border-radius: 50%;
			text-align: center;
			line-height: 20px;
			color: #CCC;
			font-size: 14px;
			cursor: pointer;
			transition: color 0.2s ease-in-out, border-color 0.2s ease-in-out;
		}

		.form-group .image-uploads .image-upload .image-preview .remove-image:hover {
			color: #FFF;
			background-color: #FFCA28;
			border-color: #FFCA28;
		}

		.form-group .image-uploads .image-upload:hover .image-preview .remove-image {
			display: block;
		}

		.form-group .image-uploads .add-more-images {
			display: inline-block;
			font-size: 16px;
			color: #FFCA28;
			cursor: pointer;
			transition: color 0.2s ease-in-out;
			background-color: #FFCA28;
		}

		.form-group .image-uploads .add-more-images:hover {
			color: #2699FB;


		}

		.form-group .toggle-buttons {
			display: flex;
			align-items: center;
			margin-top: 10px;
		}

		.form-group .toggle-buttons label {
			font-size: 18px;
			margin-right: 20px;
		}

		.form-group .toggle-buttons input[type="radio"] {
			display: none;
		}
		.form-group .wrong-group {
			color: #ff2828;
		}

		.form-group .toggle-buttons input[type="radio"] + label {
			display: inline-block;
			padding: 10px;
			border: 1px solid #CCC;
			border-radius: 5px;
			font-size: 16px;
			color: #FFCA28;
			background-color: #253137;
			border-color: #FFCA28;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		.form-group .toggle-buttons input[type="radio"]:checked + label {
			background-color: #FFCA28;
			color: #253137;
			border-color: #253137;
		}

		.form-group .submit-button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #253137;
			border-color: #FFCA28;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			color: #FFCA28;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		.form-group .submit-button:hover {
			background-color: #FFCA28;
			color: #253137;
		}
		input[type="file"] {
			border-box;
			width: 100%;
			padding: 0px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		input::file-selector-button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #253137;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			color: #FFCA28;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		.wrong-group {
			color: #ff2828;
		}

		input[type="file"] {
			border-box;
			width: 100%;
			padding: 5px;
			border: none;
			border-radius: 5px;
			margin-bottom: 40px;
		}

		input::file-selector-button {

			background-color: #253137;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			color: #FFCA28;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
	}
		input::file-selector-button:hover {
			background-color: #FFCA28;
			color: #253137;
	}
		form input[type="submit"] {
			background-color: #253137;
			color: #FFCA28;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		form input[type="submit"]:hover {
			background-color: #FFCA28;
			color: #253137;
		}
		.nav {

			background-color: #263238;
			overflow: hidden;
		}

		.nav a {
			float: right;
			color: #FFCA28;
			text-align: center;
			padding: 16px 16px;
			text-decoration: none;
            font-family: Verdana, Helvetica, Arial, sans-serif;
		}
		.nav a {
		    margin-left: 30px;
		}

        .nav .pick a {
            float: left;
		    margin-left:0px;
		    padding: 0px 0px;
		}
		.nav .ak a:hover {
			background-color: #FFCA28;
			color: black;
		}

    </style>
</head>
<body>
<div class="nav">
    <div class="pick">
    <a href="/">
        <img src="/static/images/logo.svg" >
    </a>
    </div>
    <div class="ak">
        {% if not akk %}
            <a href="register">Зарегистрироваться</a>
            <a href="login">Войти</a>
        {% else %}
            <a href="profile">Профиль</a>
        {% endif %}
    </div>
</div>
<div class="container">
    <h1>Create Test</h1>
    <form method="post" , enctype="multipart/form-data">
        <div class="form-group">
            <label for="test-name">Название теста:</label>
            <input type="text" id="test-name" name="test-name" maxlength="50" required>
            <div class="character-count"><span>0</span>/50</div>
        </div>

        <div class="form-group">
            <label for="test-description">Описание теста
                <textarea id="test-description" name="test-description" rows="5" maxlength="300" required></textarea>
                <div class="character-count"><span>0</span>/300</div>
        </div>

        <div class="form-group">
            {% if flag %}
            <div class="wrong-group">
                <label for="wrong">Введите число!!!</label>
            </div>
            {% else %}
            <label for="test-kol">Количество изображений:</label>
            {% endif %}
            <input type="text" id="test-kol" name="test-kol" maxlength="2" required>
            <div class="character-count"><span>0</span>/2</div>
        </div>
        <div class="form-group">
            <label for="test-type">Тип теста:</label>
            <div class="toggle-buttons">
                <input type="radio" id="test-type-1" name="test-type" value="public" checked>
                <label for="test-type-1">Публичный</label>
                <input type="radio" id="test-type-2" name="test-type" value="hidden">
                <label for="test-type-2">Скрытый</label>
            </div>
        </div>
        {% if file %}
        <div class="wrong-group">
            <label for="wrong">Введите только 1 изображение!!!</label>
        </div>
        {% else %}
        <label for="test-type-1">Обложка теста</label>
        {% endif %}
        {{ form.csrf_token }}
        {{ form.images }}
        {{ form.submit }}

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
		$(document).ready(function() {
			// Count characters in test name and test description fields
			$('#test-name, #test-description').on('input', function() {
				var maxLength = $(this).attr('maxlength');
				var currentLength = $(this).val().length;
				var $characterCount = $(this).parent().find('.character-count span');
				$characterCount.text(currentLength);
			});

</script>
</body>
</html>
